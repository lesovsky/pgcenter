language: go
go:
  - "1.11.x"

env:
  global:
    - secure: 

addons:
  apt:
    packages:
    - rpm

dist: trusty
sudo: false

script: env GO111MODULE=on go test ${gobuild_args} ./...

deploy:
  provider: script
  script: curl -sL https://git.io/goreleaser |GO111MODULE=on bash
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = linux
